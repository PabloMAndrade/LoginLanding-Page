<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="/ResponsiveTests/css/first.css">
</head>
<body>
    <section>

        <div class="imgBox"> <!--Imagem responsiva-->
            <img src="/ResponsiveTests/img/mexendo.jpg" alt="Abrir seu négocio">
        </div>

        <div class="contentBox">

           <div class="formBox"> <!--Formulario-->
             <h2>Login</h2>

                <form>
                    <div class="inputBox">
                        <span>Login</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBox">
                        <span>Senha</span>
                        <input type="password" name="">
                    </div>

                    <div class="remember"> <!--Lembrar do Login-->
                        <label><input type="checkbox">Salvar Login</label>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Entrar" name="">
                    </div>
                    <div class="inputBox">
                        <p>Não tem uma conta ?<a href="#">Criar conta</a></p>
                    </div>
                </form>

                <h3>Login com suas Redes Sociais</h3>
                <ul class="sci">
                    <li><img class="facebook" src="/ResponsiveTests/img/facebooklogo.png" alt="Meu Facebook"></li>
                    <li><img class="instagram" src="/ResponsiveTests/img/instagram.logo.png" alt="Meu Instagram"></li>
                    <li><img class="twitter" src="/ResponsiveTests/img/twitterlogo.png" alt="Meu Twitter"></li>
                </ul>
           </div>

        </div>

    </section>
</body>
</html>
